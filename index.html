<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="style/normilize.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<h1 class="title">Etch-A-Sketch</h1>
		</header>
		<main class="container">
			<div class="container-right">
				<div class="main-grid-box">
					<div class="container-grid"></div>
				</div>
			</div>
			<div class="container-left">
				<div class="color-picker-box">
					<input type="color" class="color-pick" />
				</div>
				<div class="buttons-box">
					<p class="btn btn-color">Color Mode</p>
					<p class="btn btn-rainbow">Rainbow</p>
					<p class="btn btn-clear">Clear</p>
				</div>
				<div class="size-box">
					<div class="size-box-input">
						<input type="range" class="grid-size" value="16" min="16" max="64" />
						<p class="grid-size-value">16 x 16</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p class="footer-text">
				Made with ❤️ by
				<a href="https://github.com/MrEscappe">José Sérgio</a>
			</p>
		</footer>
		<script src="/script/index.js"></script>
	</body>
</html>
